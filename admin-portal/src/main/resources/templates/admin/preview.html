<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Preview Â· Medmail Portal</title>
  <link rel="stylesheet" th:href="@{/css/portal.css}" href="/css/portal.css"/>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<main class="container section">
  <!-- Page header -->
  <div class="row" style="margin-bottom:14px">
    <h1 class="headline" style="font-size:28px; margin:0">File preview</h1>
    <div class="muted" th:text="${originalName}">upload.json</div>
  </div>

  <!-- Info bar -->
  <div class="card" style="margin-bottom:16px">
    <div class="row">
      <div>
        <div class="muted" style="font-size:12px">Records detected</div>
        <div style="font-weight:700" th:text="${count}">0</div>
      </div>
      <div class="row" style="gap:8px">
        <a class="btn" th:href="@{/admin/files/upload}">Choose another file</a>
        <form th:action="@{/admin/files/commit}" method="post">
          <button class="btn primary" type="submit">Commit &amp; Ingest</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Alerts -->
  <div th:if="${error}" class="card" style="border-color:#ff5f5f33; margin-bottom:16px">
    <div style="color:#ffb3b3" th:text="${error}">Error text</div>
  </div>
  <div th:if="${success}" class="card" style="border-color:#2dd4bf33; margin-bottom:16px">
    <div style="color:#99f6e4" th:text="${success}">Success text</div>
  </div>

  <!-- Table preview (full width, one-line rows, no key= prefixes) -->
  <div class="card" style="max-width:100%; width:100%; padding:0">
    <table class="table" style="width:100%; table-layout:auto; border-collapse:separate; border-spacing:0">
      <thead>
      <tr>
        <th th:each="h : ${headers}"
            th:text="${h}"
            style="text-align:left; padding:14px 16px; background:var(--surface); border-bottom:1px solid var(--border); font-weight:700">
          Header
        </th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="row : ${rows}">
        <td th:each="cell : ${row}"
            th:text="${#strings.contains(cell,'=') ? #strings.substringAfter(cell,'=') : #strings.defaultString(cell,'')}"
            style="padding:12px 16px; border-bottom:1px solid var(--border); white-space:nowrap; vertical-align:top">
          value
        </td>
      </tr>
      <tr th:if="${#lists.isEmpty(rows)}">
        <td th:colspan="${#lists.size(headers)}" class="muted" style="padding:14px 16px">No previewable rows.</td>
      </tr>
      </tbody>
    </table>
  </div>

  <!-- Foot actions -->
  <div class="row" style="margin-top:16px; justify-content:flex-end; gap:8px">
    <a class="btn" th:href="@{/admin/files/upload}">Back</a>
    <form th:action="@{/admin/files/commit}" method="post">
      <button class="btn primary" type="submit">Commit &amp; Ingest</button>
    </form>
  </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
