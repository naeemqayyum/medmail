<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>File Detail · Medmail Portal</title>
  <link rel="stylesheet" th:href="@{/css/portal.css}" href="/css/portal.css"/>
</head>
<body>
<!-- Branded header -->
<div th:replace="~{fragments/header :: header}"></div>

<main class="container section">
  <!-- Page title -->
  <div class="row" style="margin-bottom:14px">
    <h1 class="headline" style="font-size:28px; margin:0">File detail</h1>
    <div class="muted">Review ingested records for this upload</div>
  </div>

  <!-- File summary -->
  <div class="card" style="margin-bottom:16px">
    <div class="row" style="gap:16px; align-items:flex-start; flex-wrap:wrap">
      <div>
        <div class="muted" style="font-size:12px">File ID</div>
        <div style="font-weight:700" th:text="${file.id}">—</div>
      </div>
      <div>
        <div class="muted" style="font-size:12px">Name</div>
        <div th:text="${file.originalName}">—</div>
      </div>
      <div>
        <div class="muted" style="font-size:12px">Size</div>
        <div><span th:text="${file.sizeBytes}">0</span> bytes</div>
      </div>
      <div>
        <div class="muted" style="font-size:12px">Uploaded</div>
        <div th:text="${file.uploadedAt}">—</div>
      </div>
    </div>
    <div style="margin-top:10px">
      <div class="muted" style="font-size:12px">SHA-256</div>
      <code style="display:inline-block; padding:8px 10px; border-radius:10px; border:1px solid var(--border); background:var(--surface); word-break:break-all"
            th:text="${file.sha256}">—</code>
    </div>
  </div>

  <!-- Flash alerts (optional) -->
  <div th:if="${error}" class="card" style="border-color:#ff5f5f33; margin-bottom:16px">
    <div style="color:#ffb3b3" th:text="${error}">There was an error.</div>
  </div>
  <div th:if="${success}" class="card" style="border-color:#2dd4bf33; margin-bottom:16px">
    <div style="color:#99f6e4" th:text="${success}">Updated.</div>
  </div>

  <!-- Records table -->
  <div class="card" style="padding:0">
    <div class="row" style="padding:16px 16px 0 16px; align-items:center">
      <h2 class="title" style="margin:0">Records</h2>
      <div class="muted" th:text="'Showing ' + ${page.number * page.size + 1} + '–' + ${page.number * page.size + page.numberOfElements} + ' of ' + ${page.totalElements}">—</div>
    </div>

    <div class="table-wrap" style="padding:16px">
      <table class="table" style="width:100%">
        <thead>
        <tr>
          <th style="width:90px">ID</th>
          <th style="width:140px">Status</th>
          <th>Payload (JSON)</th>
          <th style="width:220px">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="r : ${page.content}">
          <td th:text="${r.id}">—</td>
          <td>
            <span class="muted" th:text="${r.status}">RECEIVED</span>
          </td>
          <td>
            <!-- Wrap long JSON without horizontal scroll -->
            <pre style="white-space:pre-wrap; word-break:break-word; margin:0"
                 th:text="${r.payloadJson}">{ }</pre>
          </td>
          <td>
            <form th:action="@{|/admin/files/records/${r.id}/status|}" method="post" class="row" style="gap:8px; justify-content:flex-start">
              <select name="status" style="padding:10px 12px; border-radius:10px; background:transparent; color:var(--text); border:1px solid var(--border)">
                <option th:each="s : ${T(com.medmail.portal.domain.IngestRecord.Status).values()}"
                        th:value="${s}" th:text="${s}"
                        th:selected="${s == r.status}">RECEIVED</option>
              </select>
              <button class="btn" type="submit">Update</button>
            </form>
          </td>
        </tr>

        <tr th:if="${#lists.isEmpty(page.content)}">
          <td colspan="4" class="muted">No records found for this file.</td>
        </tr>
        </tbody>
      </table>
    </div>

    <!-- Pagination -->
    <div class="row" style="padding:0 16px 16px 16px; justify-content:space-between; align-items:center">
      <div class="muted" th:text="'Page ' + ${page.number + 1} + ' of ' + ${page.totalPages}">Page 1 of 1</div>
      <div class="row" style="gap:8px">
        <a class="btn" th:if="${page.hasPrevious()}" th:href="@{|?page=${page.number - 1}&size=${page.size}|}">Prev</a>
        <a class="btn" th:if="${page.hasNext()}" th:href="@{|?page=${page.number + 1}&size=${page.size}|}">Next</a>
      </div>
    </div>
  </div>

  <!-- Footer actions -->
  <div class="row" style="margin-top:16px; justify-content:flex-end; gap:8px">
    <a class="btn" th:href="@{/admin/files/upload}">Upload another</a>
    <a class="btn" th:href="@{/}">Home</a>
  </div>
</main>

<!-- Branded footer -->
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
