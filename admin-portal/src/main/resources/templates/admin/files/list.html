<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Files | Medmail</title>
  <link rel="stylesheet" th:href="@{/css/portal.css}" href="/css/portal.css"/>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<main class="section">
  <div class="container">
    <div class="row" style="margin-bottom:12px">
      <h2 class="title" style="margin:0">Uploaded files</h2>
      <a class="btn primary" th:href="@{/admin/files/upload}">Upload</a>
    </div>

    <div class="card" style="overflow:auto">
      <table style="width:100%; border-collapse:separate; border-spacing:0">
        <thead>
        <tr>
          <th style="text-align:left; padding:10px; border-bottom:1px solid var(--border)">ID</th>
          <th style="text-align:left; padding:10px; border-bottom:1px solid var(--border)">Name</th>
          <th style="text-align:left; padding:10px; border-bottom:1px solid var(--border)">Size</th>
          <th style="text-align:left; padding:10px; border-bottom:1px solid var(--border)">Uploaded</th>
          <th style="text-align:left; padding:10px; border-bottom:1px solid var(--border)">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="f : ${page.content}">
          <td style="padding:10px" th:text="${f.id}">1</td>
          <td style="padding:10px" th:text="${f.originalName}">file.json</td>
          <td style="padding:10px" th:text="${#numbers.formatInteger(f.sizeBytes, 0, 'COMMA')} + ' B'">0 B</td>
          <td style="padding:10px" th:text="${f.uploadedAt}">â€”</td>
          <td style="padding:10px">
            <a class="btn" th:href="@{|/admin/files/${f.id}|}">Open</a>
          </td>
        </tr>
        <tr th:if="${#lists.isEmpty(page.content)}">
          <td colspan="5" style="padding:14px" class="muted">No files yet.</td>
        </tr>
        </tbody>
      </table>
    </div>

    <div class="row" style="margin-top:10px; justify-content:space-between">
      <span class="muted" th:text="'Page ' + ${page.number + 1} + ' of ' + ${page.totalPages}">Page 1 of 1</span>
      <div class="row" style="gap:8px">
        <a class="btn" th:if="${page.hasPrevious()}" th:href="@{|?page=${page.number - 1}&size=${page.size}|}">Prev</a>
        <a class="btn" th:if="${page.hasNext()}" th:href="@{|?page=${page.number + 1}&size=${page.size}|}">Next</a>
      </div>
    </div>
  </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
